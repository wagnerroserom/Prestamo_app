version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: prestamistapp
      DB_USER: prestamist_user
      DB_PASS: secure_password_123

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: prestamistapp
      MYSQL_USER: prestamist_user
      MYSQL_PASSWORD: secure_password_123
      MYSQL_ROOT_PASSWORD: root_secure_456
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data: